<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Resumo do Pedido</title>
  </head>
  <body>
    <main class="container">
      <div>
        <div class="image-section">
          <img src="/assets/listen.jpg" alt="Imagem do pedido" />
          <div class="box box1"></div>
          <div class="box box2"></div>
          <div class="box box3"></div>
          <div class="box box4"></div>
          <div class="box box5"></div>
          <div class="box box6"></div>
          <div class="box box7"></div>
        </div>
        <h1>Resumo do pedido</h1>
        <p>
          Você pode ouvir milhões de músicas, áudio-livros e podcasts em
          qualquer dispositivo, onde você preferir!
        </p>
        <div class="plan">
          <div class="plan-details">
            <img
              src="/assets/icone-music.png"
              alt="Ícone de música"
              class="music-icon"
            />
            <div class="plan-info">
              <p class="p1">Plano anual</p>
              <p class="p2">R$ 59,99 / ano</p>
            </div>
            <a href="#" class="button">Alterar </a> 
          </div>
        </div>
        <div class="link-container">
          <a href="#" class="link link-payment">Continuar para o pagamento</a>
          <a href="#" class="link link-cancel-order">Cancelar pedido</a>
        </div>
      </div>
    </main>
  </body>
</html>
